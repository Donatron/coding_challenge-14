<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />
    <title>Matching Game</title>
  </head>
  <body>
    <!-- Start Content -->
    <div class="content">
      <!-- Start header -->
      <div class="header">
        <h1>Matching Game</h1>
        <h3>See how good your memory is</h3>
      </div>
      <!-- End header -->

      <!-- Start game info -->
      <div class="game-info">
        <div class="button">
          <button id="game-button">Start Game</button>
        </div>
        <div class="stats">
          <h4>Your Progress</h4>
          <div>
            <h6>Moves</h6>
            <p>5</p>
          </div>
          <div>
            <h6>Matches</h6>
            <p>1</p>
          </div>
          <div>
            <h6>Time Elapsed</h6>
            <p>0:18</p>
          </div>
        </div>
      </div>
      <!-- End game info -->

      <!-- Start board -->
      <div class="board">
        <div class="row-1">
          <img src="img/tile.png" alt="" class="tile" />
          <img src="img/tile.png" alt="" class="tile" />
          <img src="img/tile.png" alt="" class="tile" />
          <img src="img/tile.png" alt="" class="tile" />
        </div>
        <div class="row-2">
          <img src="img/tile.png" alt="" class="tile" />
          <img src="img/tile.png" alt="" class="tile" />
          <img src="img/tile.png" alt="" class="tile" />
          <img src="img/tile.png" alt="" class="tile" />
        </div>
        <div class="row-3">
          <img src="img/tile.png" alt="" class="tile" />
          <img src="img/tile.png" alt="" class="tile" />
          <img src="img/tile.png" alt="" class="tile" />
          <img src="img/tile.png" alt="" class="tile" />
        </div>
        <div class="row-4">
          <img src="img/tile.png" alt="" class="tile" />
          <img src="img/tile.png" alt="" class="tile" />
          <img src="img/tile.png" alt="" class="tile" />
          <img src="img/tile.png" alt="" class="tile" />
        </div>
      </div>

      <!-- End board -->

      <!-- End Content -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
